name: Deploy to Cloud Foundry

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Generate requirements.txt
        run: |
          uv export --no-hashes --no-dev -o requirements.txt

      - name: Install dependencies and run tests
        run: |
          uv sync --group test
          uv run pytest --maxfail=1 -v || true
        continue-on-error: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: develop
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Generate requirements.txt
        run: |
          uv export --no-hashes --no-dev -o requirements.txt

      - name: Deploy to Cloud.gov
        uses: cloud-gov/cg-cli-tools@main
        with:
          cf_api: https://api.fr.cloud.gov
          cf_username: ${{ secrets.CF_USERNAME }}
          cf_password: ${{ secrets.CF_PASSWORD }}
          cf_org: ${{ secrets.CF_ORG }}
          cf_space: ${{ secrets.CF_SPACE }}
          cf_command: push blue-button-mcp-server

      - name: Set environment variables
        uses: cloud-gov/cg-cli-tools@main
        with:
          cf_api: https://api.fr.cloud.gov
          cf_username: ${{ secrets.CF_USERNAME }}
          cf_password: ${{ secrets.CF_PASSWORD }}
          cf_org: ${{ secrets.CF_ORG }}
          cf_space: ${{ secrets.CF_SPACE }}
          cf_command: |
            set-env blue-button-mcp-server BASE_URL "${{ secrets.BASE_URL }}"
            set-env blue-button-mcp-server BLUE_BUTTON_CLIENT_ID "${{ secrets.BLUE_BUTTON_CLIENT_ID }}"
            set-env blue-button-mcp-server BLUE_BUTTON_CLIENT_SECRET "${{ secrets.BLUE_BUTTON_CLIENT_SECRET }}"

      - name: Restage application
        uses: cloud-gov/cg-cli-tools@main
        with:
          cf_api: https://api.fr.cloud.gov
          cf_username: ${{ secrets.CF_USERNAME }}
          cf_password: ${{ secrets.CF_PASSWORD }}
          cf_org: ${{ secrets.CF_ORG }}
          cf_space: ${{ secrets.CF_SPACE }}
          cf_command: restage blue-button-mcp-server