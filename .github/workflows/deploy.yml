name: Deploy to Cloud Foundry

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Generate requirements.txt
        run: |
          uv export --no-hashes --no-dev -o requirements.txt

      - name: Install dependencies and run tests
        run: |
          uv sync --group test
          uv run pytest --maxfail=1 -v || true
        continue-on-error: true

      - name: Install Cloud Foundry CLI
        run: |
          wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
          echo "deb https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
          sudo apt-get update
          sudo apt-get install cf8-cli

      - name: Authenticate with Cloud Foundry
        env:
          CF_API: ${{ secrets.CF_API }}
          CF_USERNAME: ${{ secrets.CF_USERNAME }}
          CF_PASSWORD: ${{ secrets.CF_PASSWORD }}
          CF_ORG: ${{ secrets.CF_ORG }}
          CF_SPACE: ${{ secrets.CF_SPACE }}
        run: |
          cf api $CF_API
          cf auth "$CF_USERNAME" "$CF_PASSWORD"
          cf target -o "$CF_ORG" -s "$CF_SPACE"

      - name: Deploy to Cloud Foundry
        run: |
          cf push blue-button-mcp-server

      - name: Set environment variables
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          BLUE_BUTTON_CLIENT_ID: ${{ secrets.BLUE_BUTTON_CLIENT_ID }}
          BLUE_BUTTON_CLIENT_SECRET: ${{ secrets.BLUE_BUTTON_CLIENT_SECRET }}
        run: |
          cf set-env blue-button-mcp-server BASE_URL "$BASE_URL"
          cf set-env blue-button-mcp-server BLUE_BUTTON_CLIENT_ID "$BLUE_BUTTON_CLIENT_ID"
          cf set-env blue-button-mcp-server BLUE_BUTTON_CLIENT_SECRET "$BLUE_BUTTON_CLIENT_SECRET"

      - name: Restage application
        run: |
          cf restage blue-button-mcp-server

      - name: Verify deployment
        run: |
          cf app blue-button-mcp-server
          echo "Deployment completed successfully!"